<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System Orrery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive 3D Solar System Orrery</h1>
    <div id="solar-system"></div>
    <div id="quiz-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); z-index: 1000;">
        <h2 id="quiz-title"></h2>
        <p id="quiz-question"></p>
        <button id="close-quiz">Close</button>
    </div>
    
    <!-- Include Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
